<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFA</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body id="cuerpo">

    <!-- Titulo -->
    <h1 class="titulo">
        <!-- Rifa Rifona :D -->
        Titulo
    </h1>

    <nav class="navbar">
        <button>
            <i class="fa-solid fa-receipt"></i>
            disponibles
        </button>
        <button>
            <i class="fa-solid fa-circle-check"></i>
            Confirmados
        </button>
        <button>
            <i class="fa-solid fa-comments-dollar"></i>
            Pendientes
        </button>
        <button onclick="mostrarModal()">
            <i class="fa-solid fa-ticket"></i>
            Agregar
        </button>
    </nav>

    <!-- Agregar numeros -->
    <div class="modal" id="agregar-numero">
        <div class="agregar-numero">
            <button onclick="cerrarModal()" class="x-modal">
                <i class="fa-solid fa-square-xmark fa-2xl"></i>
            </button>
            <p style="text-align: center;">Agregar numeros</p>
            <div class="inputs-container">

                <input type="text" name="name" id="name" placeholder="Nombre y Apellido">
                <input type="text" name="insta" id="insta" placeholder="Instagram">
                <input type="number" name="num" id="num" style="max-width: 50px;" placeholder="N°00">

                <button class="btn-agregar" onclick="renderizarNumeros()">Agregar</button>
            </div>
        </div>
    </div>


    <!-- TABLA DE NUMEROS -->
    <section class="container-numero" id="numero-container">

    </section>

    <!-- Detalles del número seleccionado -->
    <section class="detalles" id="detalles-container">
        <table>
            <thead>
                <tr>
                    <th style="padding-right: 20px;">Nombre y Apellido</th>
                    <th style="padding-right: 20px;">Instagram</th>
                    <th style="padding-right: 20px;">Numero</th>
                </tr>
            </thead>
            <tbody id="detalles-body">
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
        <div id="delete-button-container" style="display: none;" class="eliminar-usuario">
            <button id="delete-button" class="btn-elimnar">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </section>


    <script src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/bd02cb6ae0.js" crossorigin="anonymous"></script>
</body>

</html>
